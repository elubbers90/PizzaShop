<div class="container pizza-item">
  <div class="row">
    <div class="col-4">
      <img src="{{ pizza.image }}" class="pizza-image"/>
    </div>
    <div class=col-8>
      <div class="row">
          <div class="col-9 pizza-name">
              {{ pizza.name }}
          </div>
          <div class="col-3">
              &euro; {{ pizza.price }}
          </div>
      </div>
      <div class="row">
          <div class="col">
              {{ pizza.description }}
          </div>
      </div>
      <div class="row">
        <div class="col">
          {{ getIngredientsString() }}
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="_selected">
    <div class="row">
      <div *ngFor="let ingredient of pizza.ingredients" class="col">
          <input type="checkbox"
            id="{{ ingredient }}"
            (click)="toggleIngredient(ingredient)"
            checked/>
          <label for="{{ ingredient }}">{{ ingredient }}</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="float-right" (click)="addPizza()">Add</button>
      </div>
    </div>
  </div>
</div>
